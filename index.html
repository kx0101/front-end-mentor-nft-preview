<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
   
  <div class="container">

    <article class="main-image">
      <img src="./images/image-equilibrium.jpg" alt="" />
      <div>
        <img src="./images/icon-view.svg" alt="" />
      </div>
    </article>
    
    <h2><a>Equilibrium #3429</a></h2>

    <span class="desc">Our Equilibrium collection promotes balance and calm.</span>

    <div class="description">
      <img class="eth" src="./images/icon-ethereum.svg" alt="eth" /> <span class="ethd">0.041 ETH</span>
      <img class="clock" src="./images/icon-clock.svg" alt="clock" /> <span class="clockd">3 days left</span>
    </div>

    <hr />

    <footer>
      <img src="./images/image-avatar.png" alt="avatar"/><p>Creation of <span><a>Jules Wyvern</a></span></p>
    </footer>

  </div>

</body>
</html>
